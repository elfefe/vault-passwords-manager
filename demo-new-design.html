  <script>
    // D√©mo: Cacher le toast apr√®s 3 secondes
    setTimeout(() => {
      document.getElementById('toast').classList.remove('show');
    }, 3000);

    // D√©mo: Toggle password visibility
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const input = this.parentElement.querySelector('input');
        if (input.type === 'password') {
          input.type = 'text';
          this.innerHTML = '<svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
          this.title = 'Masquer';
        } else {
          input.type = 'password';
          this.innerHTML = '<svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
          this.title = 'Afficher';
        }
      });
    });

    // D√©mo: Copy button
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const input = this.parentElement.querySelector('input');
        navigator.clipboard.writeText(input.value).then(() => {
          const toast = document.getElementById('toast');
          toast.textContent = 'üìã Valeur copi√©e dans le presse-papiers';
          toast.className = 'toast show success';
          setTimeout(() => {
            toast.classList.remove('show');
          }, 2000);
        });
      });
    });
  </script>
